    

<div class=" modal-dialog-centered " role="document"style="height: 800px;" >
    <div class="modal-content" style="background-color: black; border-radius: 5px;">

            <form  ng-submit="Actualizarproductos(producto)" style="
            height: 360px;
        ">
                    <div class="card">
                            
                            <div class="card-body">
                                
                               
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group"  class="wrap-input2 validate-input" >
                                            <label>Producto</label>

                                            <input id="nombres" type="text" class="form-control  " placeholder="Producto" ng-model="inventario_edit.nombre" >

                                            <i class="form-group__bar"></i>
                                        </div>
                                    </div>
    
                                    <div class="col-sm-6">
                                        <div class="form-group"  class="wrap-input2 validate-input" >
                                            <label>Descripcion</label>
                                            <input  type="text" class="form-control " placeholder="Descripcion" ng-model="inventario_edit.descripcion">
                                            <i class="form-group__bar"></i>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                            <div class="form-group"  class="wrap-input2 validate-input" >
                                                <label>Precio</label>
                                               

                                                <input  type="number" class="form-control " placeholder="Precio" ng-model="inventario_edit.precio">
                                                <i class="form-group__bar"></i>
                                            </div>
                                        </div>

                                     <br>
                                     <div class="col-sm-6">
                                        
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label>Estado</label>
            
                                                    <select ng-model="inventario_edit.estado" class="form-control" data-placeholder="Estado">
                                                        <option style= "background-color: black; "></option>
                                                        <option style= "background-color: black; " id="Bueno" >Bueno</option>
                                                        <option style= "background-color: black; " id="Normal" >Normal</option>
                                                        <option style= "background-color: black; " id="Malo" >Malo</option>

                                                       
                                                    </select>
                                                </div>
                                            </div>

                                               
                                      </div>

                                      
                                        
                                            
                                     </div>
                                     
                                    
                                   
                                    <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Cantidad</label>
                                                
                                                <input id="celular" type="number" class="form-control input-mask" data-mask="0000000000" placeholder="0000000000"   ng-model="inventario_edit.cantidad" >
                                                <i class="form-group__bar"></i>
                                            </div>
                                     </div>

                                     <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Codigo del producto</label>
                                                
                                                <input id="codigo" type="text" class="form-control input-mask" data-mask="0000000000" placeholder="0000000000"   ng-model="inventario_edit.codigo_producto" >
                                                <i class="form-group__bar"></i>
                                            </div>
                                     </div>
                                    
                                </div>
                                
                            
                                <div class="modal-footer">
                                        <button class="btn btn-primary" type="button" ng-click="Actualizarproductos(producto)">Aceptar</button>
                                        <button class="btn btn-theme " type="button" ng-click="cancel()">Cancelar</button>
                        </div>
                            
                            
                    </div>
                       

                                            
                     
                    
            </form>

            
<script src="resources/js/app.min.js"></script>
